<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onSelect($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h2>Please select a Recipe.</h2>
        </ng-template>
    </div>
</div>
