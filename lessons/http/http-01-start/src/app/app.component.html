<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required ngModel name="title" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" required ngModel name="content"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="fetchPosts()">
        Fetch Posts
      </button>
      |
      <button class="btn btn-danger" [disabled]="!loadedPosts.length" (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="!loadedPosts.length && !isFetching">No posts available!</p>
      <p *ngIf="isFetching && !error">Loading posts...</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Ocurred!</h1>
        <p>{{ error }}</p>
        <button type="button" class="btn btn-danger" (click)="onHandleError()">Close</button>
      </div>
      <ul class="list-group" *ngIf="loadedPosts.length && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <strong>{{ post.title }}</strong>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
