<div class="container">
    <h3>Create User</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">User name</label>
                <input type="text" id="name" class="form-control" #userName>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" #status id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="createUser(userName.value, status.value)">
        Add user
    </button>
</div>
