<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/" title="Home">Home</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/servers" title="Servers">Servers</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']" title="Users">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="display: flex; justify-content: end;">
        <button type="button" title="Login" class="btn btn-primary" style="margin-right: 1em;" (click)="login()">Login</button>
        <button type="button" title="Logout" class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
