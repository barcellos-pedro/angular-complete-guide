<div class="alert alert-danger" *ngIf="!allowEdit; else editForm">
  <p>You're not allowed to edit!</p>
</div>

<ng-template #editForm>
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" class="form-control" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>
</ng-template>
