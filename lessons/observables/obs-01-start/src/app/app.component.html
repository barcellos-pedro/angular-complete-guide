<div class="container">

      <a routerLinkActive="active" routerLink="/home">Home</a> |
      <a routerLinkActive="active" [routerLink]="['user', 1]">

      |
      <a routerLinkActive="active" [routerLink]="['user', 2]">

  </div>
</div>
